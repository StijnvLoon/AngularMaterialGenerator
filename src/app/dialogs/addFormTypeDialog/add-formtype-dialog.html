<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
    <div class="container_category">
        <div *ngFor="let formType of formTypeList" [ngSwitch]="formType.key">
            <button mat-button class="container_formtype center_content" [class.selected]="selectedFormType == formType"
                (click)="selectedFormType = formType">
                <app-text-input *ngSwitchCase="'INPUT_TEXT'" style="pointer-events: none !important;"
                    [options]="formType.options"></app-text-input>
                <app-password-input *ngSwitchCase="'INPUT_PASSWORD'" style="pointer-events: none !important;"
                    [options]="formType.options"></app-password-input>
                <app-date-input *ngSwitchCase="'INPUT_DATE'" style="pointer-events: none !important;"
                    [options]="formType.options"></app-date-input>
            </button>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="submit()" [disabled]="!selectedFormType">Add</button>
</div>
