<h1 mat-dialog-title>Choose template</h1>

<mat-dialog-content class="templates" [className]="themeService.selectedThemeClass">
    <button mat-button class="template mat-elevation-z8" routerLink="/forms/0" (click)="close()">
        Custom form
    </button>
    <button mat-button class="template mat-elevation-z8" routerLink="/forms/1" (click)="close()">
        Login form
    </button>
    <button mat-button class="template mat-elevation-z8" routerLink="/forms/2" (click)="close()">
        Register form
    </button>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
