<h1 mat-dialog-title>{{data.title}}</h1>

<div>

    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <mat-label>Rule types</mat-label>
                <mat-select [(ngModel)]="selectedIdentifier">
                    <mat-option *ngFor="let identifier of availableIdentifiers" [value]="identifier">{{identifier}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item *ngIf="selectionIsNumber()">
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput [(ngModel)]="chosenAmount" type="number" />
            </mat-form-field>
        </mat-list-item>
        <mat-list-item *ngIf="selectionIsPattern()">
            <mat-form-field style="width: 100%;">
                <mat-label>Regex</mat-label>
                <input matInput [(ngModel)]="regexString"/>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field style="width: 100%;">
                <mat-label>Error message</mat-label>
                <input matInput [(ngModel)]="errorMessage" />
            </mat-form-field>
        </mat-list-item>
    </mat-list>

</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="submit()" [disabled]="selectedIdentifier == undefined">Add</button>
</div>
