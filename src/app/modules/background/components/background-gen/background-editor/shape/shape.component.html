<div class="shape mat-elevation-z6" cdkDrag
    (mousedown)="onMouseDown($event)"
    (cdkDragEnded)="onMoved($event)"
    [style.width]="getWidth()"
    [style.height]="getHeight()"
    [style.background-color]="shape.color"
    [ngStyle]="{'transform': 'translate(' + shape.x + 'px, ' + shape.y + 'px)'}"
    [class.shape_selected]="shape == shapeService.selectedShape">

</div>
