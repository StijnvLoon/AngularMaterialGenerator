<div class="container mat-elevation-z4 mat-app-background">
    <div style="font-weight: 500;">States:</div>
    <div class="states_holder" @Anim-ListVerHost>
        <mat-radio-button *ngFor="let state of getStateList()" class="state mat-elevation-z1"
            [checked]="state == stateService.selectedState" (click)="onStateSelect(state)" @Anim-ListVerItems>
            {{state.name}}</mat-radio-button>
    </div>
    <div class="buttons_holder center_content">
        <button mat-icon-button color="accent" class="action_button mat-elevation-z1" #tooltip="matTooltip"
            matTooltip="Add state">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="accent" class="action_button mat-elevation-z1" #tooltip="matTooltip"
            matTooltip="Edit current state">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="action_button mat-elevation-z1" #tooltip="matTooltip"
            matTooltip="Remove current state" (click)="removeCurrentState()" [disabled]="getStateList().length == 1">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
