<div class="tab" id="main">
    <div class="tab_header">
        <button class="close_side_bar_button" mat-icon-button (click)="sidenavService.close()">
            <mat-icon>close</mat-icon>
        </button>
        <h2>Options</h2>
    </div>

    <mat-list>
        <mat-list-item *ngIf="options.modelName !== null">
            <mat-form-field class="form_field" appearance="fill">
                <mat-label>Model name</mat-label>
                <input type="text" matInput [formControl]="modelNameControl" [(ngModel)]="options.modelName">
                <mat-error *ngIf="modelNameControl.invalid">{{getErrorMessage(modelNameControl)}}</mat-error>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item *ngIf="options.toggleVis !== undefined">
            <mat-slide-toggle  [checked]="options.toggleVis"
                (change)="options.toggleVis = $event.source.checked">Toggle visibility option</mat-slide-toggle>
        </mat-list-item>
        <mat-list-item *ngIf="options.editableText !== undefined">
            <mat-slide-toggle [checked]="options.editableText"
                (change)="options.editableText = $event.source.checked">Toggle date text editable</mat-slide-toggle>
        </mat-list-item>
        <mat-list-item *ngIf="options.rules !== undefined">
            <button mat-stroked-button (click)="switchTab('rules')"
                class="form_field list_button">
                Rules
            </button>
        </mat-list-item>
        <mat-list-item *ngIf="options.radioOptions !== undefined">
            <button mat-stroked-button (click)="switchTab('radio-options')"
                class="form_field list_button">
                Options
            </button>
        </mat-list-item>
    </mat-list>

</div>

<div class="tab" id="rules">
    <div class="tab_header">
        <button class="back_side_bar_button" mat-icon-button (click)="switchTab('main')">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <h2>Rules</h2>
    </div>

    <mat-list @Anim-ListVerHost>
        <mat-list-item *ngFor="let rule of options.rules; last as last" @Anim-ListVerItems>
            <h4 mat-line>{{rule.errorIdentifier}}</h4>
            <button class="remove_button" mat-icon-button
                (click)="options.rules.splice(options.rules.indexOf(rule), 1)">
                <mat-icon>delete</mat-icon>
            </button>
            <div mat-line class="rule_message">{{rule.errorMessage}}</div>
            <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
    </mat-list>

    <button mat-stroked-button class="form_field list_button" (click)="addRuleDialog()">
        Add
    </button>

</div>

<div class="tab" id="radio-options">
    <div class="tab_header">
        <button class="back_side_bar_button" mat-icon-button (click)="switchTab('main')">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <h2>Radio options</h2>
    </div>

    <mat-list @Anim-ListVerHost>
        <mat-list-item *ngFor="let option of options.radioOptions; last as last" @Anim-ListVerItems>
            <h4 mat-line>{{option}}</h4>
            <button class="remove_button" mat-icon-button
                (click)="options.radioOptions.splice(options.radioOptions.indexOf(option), 1)">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
    </mat-list>

    <button mat-stroked-button (click)="addRadioOptionDialog()" class="form_field list_button">
        Add
    </button>

</div>
