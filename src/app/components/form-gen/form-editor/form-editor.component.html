<mat-drawer-container style="background-color: transparent; height: 100%;" autosize>
    <div class="drawer_content">
        <div class="container_formobjects">
            <div cdkDropList [cdkDropListData]="formTemplate.formSavables" (cdkDropListDropped)="drop($event)">
                <ng-template appFormTypeHost class="droplist"></ng-template>
            </div>

            <button mat-button class="add_form_button mat-elevation-z2" (click)="addFormObjectDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-drawer #drawer mode="side" position="end">
        <button class="close_side_bar_button" mat-icon-button (click)="sidenavService.close()">
            <mat-icon>close</mat-icon>
        </button>

        <app-options-drawer *ngIf="sidenavService.activeFormOptions" [(options)]="sidenavService.activeFormOptions">
        </app-options-drawer>
    </mat-drawer>

</mat-drawer-container>
