<div class="center_content" style="height: 100%;">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab *ngFor="let previewFile of previewFileList" [label]="previewFile.name">
            <span class="line" *ngFor="let line of previewFile.codeLines">{{line}}<br></span>
        </mat-tab>
    </mat-tab-group>
</div>
